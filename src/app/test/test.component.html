<div>Images Test</div><br>

    <div style="display: flex;">
        <div *ngFor="let data of allBoxes" class="boxes">
            <img (click)="imgClick(data.img)" class="poin" style="border: 1px solid #e5e5e5;" src={{data.img}} width="100%" height="100%" alt="PLEASE SELECT IMAGE">
            <input id="file-input" type="file" (change)="photochange($event,data.id)">

            <div width="50px" height="20px">
                 <button class="btn poin" (click)="deleteImg(data.id)">DELETE IMG</button>
            </div>
        </div>
    </div>

      <img src="{{srcmain}}" class="main poin">
      

      <div id="thumbnails" style="text-align: center;overflow-x: auto;overflow-y: hidden;white-space: nowrap;">
        <img *ngFor="let data of allImages" (click)="imgClick(data.imagedetail)" src="{{data.imagedetail}}">
      </div>
